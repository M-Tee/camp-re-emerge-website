<body>
        <nav class="navbar nav" role="navigation" aria-label="main navigation">

                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"

                    <ul class="navbar-end">
                        <a class="navbar-item" href="./index.html"> Home </a>
                        <a class="navbar-item" href="./About.html"> About Us </a>
                        <a class="navbar-item" href="/Blog.html"> Blog </a>
                        <a class="navbar-item" href="/Contact.html"> Contact Us </a>
                    </ul>
                </div>
            </nav>
    <section class="contact margin-top">
        <img src="Assets/CS character_DFM2-02.svg" alt="" class="contact-image">
        <form action="" class="card card-style contact-form">
            <h3 class="title is-4">Reach out to us: </h3>
            <label for="">Name</label>
            <input type="text" class="input">
            <label for="">Email</label>
            <input type="email" class="input">
            <label for="">Message</label>
            <textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>
            <button class="button btn-submit">Submit</button>
        </form>

    <footer class="footer">
        <div class="columns">
            <div class="column contacts">
                <!-- <div class="email is-inline">
                    <img src="" alt="">  -->

                <!-- </div> -->

                <p> +254 712 345 678</p>
            </div>
            <div class="column social-icons is-inline">
                <img src="./Assets/facebook.svg" alt="" class="social-icon">
                <img src="./Assets/instagram.png" alt="" class="social-icon">

        <div>
            <p class="has-text-centered"> @2020 by <a href="#">M-tee</a> </p>
        </div>


    </footer>
    <script>
            document.addEventListener('DOMContentLoaded', () => {
    
                // Get all "navbar-burger" elements
                const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
    
                // Check if there are any navbar burgers
                if ($navbarBurgers.length > 0) {
    
                    // Add a click event on each of them
                    $navbarBurgers.forEach(el => {
                        el.addEventListener('click', () => {
    
                            // Get the target from the "data-target" attribute
                            const target = el.dataset.target;
                            const $target = document.getElementById(target);
    
                            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                            el.classList.toggle('is-active');
                            $target.classList.toggle('is-active');
    
                        });
                    });
                }
    
            });
        </script>
</body>
